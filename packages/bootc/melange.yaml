package:
  name: bootc
  version: 1.4.0
  epoch: 0
  description: Boot and upgrade via container images
  target-architecture:
    - x86_64
  copyright:
    - license: Apache-2.0-only

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
      - /work/melange.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
      - /work/output/packages
    packages:
      - busybox
      - build-base
      - cargo-auditable
      - rust
      - zstd-dev
      - openssl-dev
      - glib-dev
      - ostree-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bootc-dev/bootc.git
      tag: v${{ package.version }}
      expected-commit: 58ee28cbab24cccb53cf7c2d975fe7eb5773b137

  - runs: |
      cargo auditable build --release --locked
      install -Dm755 -t ${{targets.destdir}}/usr/bin target/release/bootc
      install -Dm755 -t ${{targets.destdir}}/usr/bin target/release/system-reinstall-bootc

  - uses: strip
