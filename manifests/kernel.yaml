# yaml-language-server: $schema=https://raw.githubusercontent.com/chainguard-dev/melange/refs/heads/main/pkg/config/schema.json

package:
  name: kernel
  version: 6.15.6
  epoch: 1
  description: The Linux kernel
  copyright:
    - license: GPL-2.0
  dependencies:
    runtime:
      - kernel-core
      - kernel-modules

environment:
  contents:
    packages:
      - bison
      - flex
      - busybox
      - build-base
      - binutils-dev
      - wolfi-baselayout
      - llvm
      - libelf
      - elfutils
      - elfutils-dev
      - openssl-dev
      - findutils
      - coreutils
      - diffutils
      - perl
      - kmod
      - rsync
      - gawk
      - gnutar
      - openssl
      - xz

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
      tag: v${{package.version}}
      expected-commit: 1562d948232546cfad45a1beddc70fe0c7b34950

  - uses: autoconf/make
    with:
      opts: prepare

  - uses: autoconf/make
    with:
      opts: modules_prepare

  - uses: autoconf/make

subpackages:
  - name: kernel-core
    description: The Linux kernel core
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib/modules/${{package.version}}
          cp ./arch/${{build.arch}}/boot/bzImage ${{targets.subpkgdir}}/usr/lib/modules/${{package.version}}/vmlinuz
          cp System.map ${{targets.subpkgdir}}/usr/lib/modules/${{package.version}}/System.map
          cp .config ${{targets.subpkgdir}}/usr/lib/modules/${{package.version}}/config

  - name: kernel-modules
    description: Kernel modules for Linux
    dependencies:
      runtime:
        - kernel-core
    pipeline:
      - uses: autoconf/make-install
        with:
          opts: modules_install INSTALL_MOD_PATH=${{targets.subpkgdir}}/usr INSTALL_MOD_COMPRESS=xz

  - name: kernel-headers
    description: Kernel headers
    dependencies:
      runtime:
        - kernel-core
    pipeline:
      - uses: autoconf/make-install
        with:
          opts: headers_install INSTALL_HDR_PATH=${{targets.subpkgdir}}
